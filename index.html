<!DOCTYPE html> 
<html>  
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <title>Do the Boogle!</title>
        <meta name="Boogle" content="Boogle"> 
        <meta name="author" content="Christian">
    </head>
    <body>
        <div class="header-wrapper">
            <div class="user-avatar">
                <img src="pics/user_avatar.PNG">
            </div>
            <div class="notifications">
                <img src="pics/notifications.PNG">
            </div>
            <div class="services">
                <img src="pics/google-services.PNG">
            </div>
            <div class="pictures">
                <a href="https://www.google.at/imghp?hl=de&tab=wi&ei=dsHuVvK2Cqib6AS816fgDw&ved=0EKouCBMoAQ">Bilder</a>
            </div>
            <div class="gmail">
                <a href="https://mail.google.com">Gmail</a>
            </div>
        </div>
        <div class="search-wrapper">
            <div class="logo">
                <img src="pics/logo.jpg">
            </div>
            <div class="search-pos">
                <input class="search-bar" type="text" placeholder="Gib hier mal was ein!" required>
            </div>
            <div class="button-pos">
                <input class="button-style" type="button" value="Drück mich!">
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="werbe">
                <a href="https://www.google.at/intl/de/ads/?fg=1">Werbeprogramme</a>
            </div>
            <div class="unternehmen">
                <a href="https://www.google.at/services/?fg=1">Unternehmen</a>
            </div>
            <div class="google">
                <a href="https://www.google.at/intl/de/about/">Über Google</a>
            </div>
            <div class="datenschutz">
                <a href="https://www.google.at/intl/de/policies/privacy/?fg=1">Datenschutzerklärung</a>
            </div>
            <div class="nutzung">
                <a href="https://www.google.at/intl/de/policies/terms/regional.html">Nutzungsbedingungen</a>
            </div>
            <div class="einstell">
                <a href="https://www.google.at/preferences?hl=de">Einstellungen</a>
            </div>
        </div>
    </body> 
</html>
